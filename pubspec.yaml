name: portfolio
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  easy_localization: ^3.0.0
  easy_localization_loader: ^1.0.0
  font_awesome_flutter: ^9.1.0
  url_strategy: ^0.2.0
  url_launcher: ^6.0.3
  another_flushbar: ^1.10.24
  auto_size_text: ^3.0.0-nullsafety.0
  animated_text_kit: ^4.2.1
  google_fonts: ^2.1.0

  smooth_page_indicator: ^1.0.0+2
  flutter_markdown: ^0.6.6

flutter:
  uses-material-design: true

  assets:
    - resources/
    - resources/images/
    - resources/images/zpr/
    - resources/images/fitable/
    - resources/images/authentication/
    - resources/images/deskable/
    - resources/images/languendly/

